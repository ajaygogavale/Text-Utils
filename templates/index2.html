<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Typed.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>AVG Text utils</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://codewithharry.com/static/photo.png" />
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        display: block;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AVG Textutils.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>

      <form class="d-flex" action="/search" method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextUtils!</strong> You can do anything with your text here...
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
      <!-- <form action="/analyze111" method="get"> -->
      <form action="/analyze" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text here and let Text utils do the magic</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="removepunc" id="removepunc" />
          <label class="form-check-label" for="removepunc">Remove Punctuations</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="fullcaps" id="fullcaps" />
          <label class="form-check-label" for="fullcaps">UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="newlineremover" id="newlineremover" />
          <label class="form-check-label" for="newlineremover">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="extraspaceremover" id="extraspaceremover" />
          <label class="form-check-label" for="extraspaceremover">Extra Space Remover</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="charactercounter" id="charactercounter" />
          <label class="form-check-label" for="charactercounter">Character Counter</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="numberremover" id="numberremover" />
          <label class="form-check-label" for="numberremover">Number Remover</label>
        </div>

        <button type="submit" class="btn btn-success">Analyze text</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     -->
    <script>
      function validate() {
        var textarea = document.getElementById('exampleFormControlTextarea1').value
        var span = document.getElementById('messageofvalidate')
      
        if (textarea == '') {
          span.innerHTML = 'Please Write Your Message'
          return false
        }
      }
    </script>
  </body>
</html>
